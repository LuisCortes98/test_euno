<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="createjs.js"></script>
    <script src="https://code.createjs.com/1.0.0/preloadjs.min.js"></script>
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <title>Inventario</title>
</head>
<body>
    <div class="container pt-5">
        <h1 class="txt-blue">Inventario</h1>
        <div class="d-flex flex-row justify-content-between align-items-center w-100 py-3">
            <h4>Total de productos: <span id="TotalProducts">0</span></h4>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Crear producto
            </button>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Crear producto</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <form id="ProductForm">
                        <div class="form-group">
                            <label for="ProductCode">Código</label>
                            <input type="text" class="form-control" id="ProductCode" placeholder="Ingrese el código">
                        </div>
                        <div class="form-group">
                            <label for="ProductName">Nombre</label>
                            <input type="text" class="form-control" id="ProductName" placeholder="Ingrese el Nombre">
                        </div>
                        <div class="form-group">
                            <label for="ProductColor">Color</label>
                            <input type="text" class="form-control" id="ProductColor" placeholder="Ingrese el color">
                        </div>
                        <div class="form-group">
                            <label for="ProductWeight">Peso</label>
                            <input type="text" class="form-control" id="ProductWeight" placeholder="Ingrese el peso">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="CreateProduct" type="button" class="btn btn-primary" data-dismiss="modal">Crear</button>
                </div>
            </div>
            </div>
        </div>
        <div>
            <table id="table" class="table table-bordered">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Color</th>
                        <th>Peso</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <h1 class="txt-blue">Create js</h1>
        <button id="LoadImage" class="btn btn-primary my-4">Load Image</button>
        <div id="ImgContent">
        </div>
        <div class='canva'>
            <canvas id="testCanvas" class='bg-black' width="550" height="100"></canvas>
        </div>
    </div>
</body>
</html>
